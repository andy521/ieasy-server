server:
    undertow:
        accesslog:
            enabled: false
            dir: /var/logs/${server.port}

logging:
    path: /var/logs
    file: spring-boot-demo-${server.port}.log
    level:
        com.baayso: INFO

spring:
    devtools:
        livereload:
            enabled: false
        restart:
            enabled: false
        remote:
            debug:
                enabled: false
            restart:
                enabled: false
    redis:
        database: 8
        host: 192.168.1.222
        port: 6379
        password:
        pool:
            max-active: 2048
            max-idle: 10
            max-wait: -1
            min-idle: 0
        timeout: 0
    datasource:
        url: jdbc:mysql://192.168.1.222:3306/springbootdemo?useSSL=false
        username: root
        password: root
        druid:
            initial-size: 10
            min-idle: 10
            max-active: 100
            # 如果用Oracle则把poolPreparedStatements配置为true，MySQL可以配置为false。分库分表较多的数据库建议配置为false。
            poolPreparedStatements: false
            filter:
                stat:
                  enabled: true
                  log-slow-sql: true
                wall:
                    enabled: true
            stat-view-servlet:
                enabled: true
                url-pattern: /druid/*
                reset-enable: false
                login-username: baayso
                login-password: baayso
            web-stat-filter:
                enabled: true
                url-pattern: /*
                exclusions: /druid,/druid/*
