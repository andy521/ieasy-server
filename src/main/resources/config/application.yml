server:
    port: 8888
    compression:
        enabled: true
        mime-types: text/html,application/xml,application/json,application/javascript,text/css,text/plain
        min-response-size: 1024
    ssl:
        enabled: false
        key-store: classpath:config/sample.jks
        key-store-password: secret
        key-password: password
    servlet:
        context-path: /
    http2:
      enabled: true

management:
    server:
        servlet:
            context-path: /management
        port: ${server.port}
    endpoints:
        web:
            base-path: /

spring:
    profiles:
        active: dev
    application:
        admin:
            enabled: false
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        joda-date-time-format: yyyy-MM-dd HH:mm:ss
        default-property-inclusion: NON_NULL
        time-zone: Asia/Shanghai
        serialization:
            WRITE_ENUMS_USING_TO_STRING: true
        deserialization:
            READ_ENUMS_USING_TO_STRING: true
    mvc:
        date-format: yyyy-MM-dd HH:mm:ss
        view:
            prefix: /templates/
            suffix: .ftl
    freemarker:
        enabled: true
        cache: false
        request-context-attribute: request
        template-loader-path: classpath:/templates/

#mybatis:
#    config-location: classpath:config/mybatis-config.xml
#    mapper-locations: classpath*:mybatis/**/*.xml

mybatis-plus:
    # config-location: classpath:config/mybatis-config.xml
    mapper-locations: classpath*:mybatis/**/*.xml
    # 实体扫描，多个package用逗号或者分号分隔
    # type-aliases-package: com.baayso.**.domain
    type-enums-package: com.baayso.**.domain.enums
    global-config:
        # 主键类型  0:"数据库ID自增", 1:"用户输入ID", 2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
        id-type: 2
        # 字段策略 0:"忽略判断", 1:"非 NULL 判断", 2:"非空判断"
        field-strategy: 1
        # 驼峰下划线转换
        db-column-underline: true
        # mp2.3+ 全局表前缀 mp_
        # table-prefix: mp_
        # 刷新 mapper 调试神器
        refresh-mapper: true
        # 数据库大写下划线转换
        # capital-mode: true
        # Sequence序列接口实现类配置
        # key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
        # 逻辑删除配置（下面3个配置）
        logic-delete-value: 'true'
        logic-not-delete-value: 'false'
        sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
        # 自定义填充策略接口实现
        # meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
        # 自定义SQL注入器
        # sql-injector: com.baayso.**.xxx
    configuration:
        cache-enabled: false
        auto-mapping-behavior: FULL
        default-executor-type: REUSE
        default-statement-timeout: 25000
        map-underscore-to-camel-case: true
